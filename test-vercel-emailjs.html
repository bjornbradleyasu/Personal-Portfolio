<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test - Vercel</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-form { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .result { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üß™ EmailJS Test for Vercel</h1>
    <p>This page tests if EmailJS is working on your Vercel deployment.</p>
    
    <div class="test-form">
        <h3>Test Contact Form</h3>
        <form id="testForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Test Message" rows="4" required></textarea>
            <button type="submit">Send Test Email</button>
        </form>
    </div>
    
    <div id="result"></div>
    
    <div>
        <h3>Configuration Check</h3>
        <p>Service ID: <span id="serviceId">Loading...</span></p>
        <p>Template ID: <span id="templateId">Loading...</span></p>
        <p>Public Key: <span id="publicKey">Loading...</span></p>
    </div>

    <script type="module">
        // Check if environment variables are loaded
        const serviceId = import.meta.env?.VITE_EMAILJS_SERVICE_ID;
        const templateId = import.meta.env?.VITE_EMAILJS_TEMPLATE_ID;
        const publicKey = import.meta.env?.VITE_EMAILJS_PUBLIC_KEY;
        
        document.getElementById('serviceId').textContent = serviceId ? '‚úÖ Set' : '‚ùå Missing';
        document.getElementById('templateId').textContent = templateId ? '‚úÖ Set' : '‚ùå Missing';
        document.getElementById('publicKey').textContent = publicKey ? '‚úÖ Set' : '‚ùå Missing';
        
        // Test form submission
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Sending test email...</div>';
            
            try {
                // Dynamically import EmailJS
                const emailjs = await import('https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js');
                
                // Initialize EmailJS
                emailjs.init(publicKey);
                
                // Send email
                const response = await emailjs.send(
                    serviceId,
                    templateId,
                    {
                        from_name: document.getElementById('name').value,
                        from_email: document.getElementById('email').value,
                        message: document.getElementById('message').value,
                    }
                );
                
                resultDiv.innerHTML = '<div class="result success">‚úÖ Test email sent successfully! Check your inbox.</div>';
                
            } catch (error) {
                console.error('EmailJS Error:', error);
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
